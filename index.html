<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="header">DIGITAL CLOCK</h1>

    <div class="clockContainer">
      <div class="bgr">
        <div class="clockEl hours">
          <p class="clockText" id="hours">0</p>
          <span id="hoursLang">hours</span>
        </div>
      </div>
      <div class="bgr">
        <div class="clockEl minutes">
          <p class="clockText" id="minutes">0</p>
          <span id="minutesLang">minutes</span>
        </div>
      </div>
      <div class="bgr">
        <div class="clockEl seconds">
          <p class="clockText" id="seconds">0</p>
          <span id="secondsLang">seconds</span>
        </div>
      </div>

      <div class="ampm" id="ampm">ampm</div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
